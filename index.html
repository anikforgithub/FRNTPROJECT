<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="timer">⏰ Time Left: <span id="time">15</span>s</div>
        <div class="question">Question will appear here</div>
        <div class="options"></div>
        <div class="result" style="display: none;">
            🎉 Your Score: <span id="score">0</span>
        </div>
        <button class="restart-btn" style="display: none;">🔄 Restart Quiz</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
